<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
        
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    
        </header>

        <main>
            <form id="mentoria-form">
                <fieldset> 

                    <div class="fieldset-wrapper">
                        <legend class="first-legend">Informações Pessoais</legend>
                    
                        <div class="informacoes-do-evento">
                            <div class="informacoes-do-evento-nome">  
                
                                <label for="name">Nome</label>
                                <input class="name"
                                    type="text"
                                    id="name" 
                                    autofocus
                                    required
                                />
                            </div>
            
                            <div class="informacoes-do-evento-sobrenome">  
                                <label for="sobrenome">Sobrenome</label>
                                <input 
                                    type="text"
                                    id="sobrenome"
                                    required
                                />
                            </div>

                
                            <div class="informacoes-do-evento-email">      
                                <label for="email">Email <span>(digite um email válido)</span></label>
                                <input 
                                    type="email"
                                    id="email"
                                    required
                                />
                            </div>
              
                            <div class="informacoes-do-evento-senha">  
                                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input 
                                    type="password"
                                    id="password"
                                    minlength="6"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    
                    <div class="fieldset-wrapper">

                        <legend>Informações do Mentor</legend>

                        <div class="information-mentor">  
                            <label for="name">Nome do seu Mentor<span>(só o primeiro nome)</span></label>
                            <input 
                                type="text"
                                id="name" 
                                autofocus
                                required
                            />
                        </div>
                    </div>
                    
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <h2>Primeira mentoria</h2>
                
                        <div class="data-mentoria">

                            <div class="data">
                       
                                <label for="monitoria-data">Data<span>(DD/MM/AAAA)</span></label>
                                <input required type="date" id="monitoria-data"/>
                            </div>
                    
                            <div class="start-event">
                       
                                <label for="monitoria-comeco">Das</label>
                                <input required type="time" id="monitoria-comeco"/>
                            </div>
                        
                            <div class="end-event">
                            
                                <label for="monitoria-fim">Até</label>
                                <input required type="time" id="monitoria-fim"/>
                            </div>
                        </div>

                        <h2>Segunda mentoria</h2>
              
                        <div class="data-mentoria">

                                <div class="data">
                            
                                    <label for="monitoria-data">Data<span>(DD/MM/AAAA)</span></label>
                                    <input required type="date" id="monitoria-data"/>
                                </div>
                    
                                <div class="start-event">
                            
                                    <label for="monitoria-comeco">Das</label>
                                    <input required type="time" id="monitoria-comeco"/>
                                </div>
                        
                                <div class="end-event">
                       
                                    <label for="monitoria-fim">Até</label>
                                    <input required type="time" id="monitoria-fim"/>
                                </div>

                        </div>
                    </div>
                            
                    
                    
                </fieldset>
            </form>
        </main>
        <footer>
            <div class="button">
                   <input 
                       form="mentoria-form"
                      class="button"
                       type="submit"
                       value="Salvar"
                   />
            </div>
        
        </footer>
    </div> 
</body>
</html>
