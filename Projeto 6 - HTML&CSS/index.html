<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page Sorveteria">

    <title>Space Cream - Sorvetes</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css" class="css">

</head>
<body>
    <div class="page">  
        <header>    
            
            <img 
            src="/images/logo 1.svg" 
            alt="Logo Space Cream formado por uma lua de fundo e um sorvete estilo italiano com massa rosa na frente"
            class="img.logo"/>
            
            
            <h1>
                Space Cream
            </h1>

        </header>    

        <main>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Libero neque reiciendis ipsam dignissimos vel officiis modi
                rem dolorem voluptate sint mollitia explicabo illum ratione
                inventore minus rerum adipisci, dolorum incidunt.
            </p>
            <section>    
                <div class="cards">
                    <img 
                    src="/images/sorvete1.png" 
                    alt="3 paletas mexicanas rosas empilhadas com framboesas decorando em cima de uma mesa." 
                    class="img-cards"/>
                    <p>Paletas</p>
                </div>
                
                <div class="cards">
                    <img 
                    src="/images/sorvete2.png" 
                    alt="Uma garrafa de vidro contendo um shake de sorvete com frutas (morango, framboesa e banana) caindo de fora para a boca da garrafa em cima de uma mesa preta com fundo preto." 
                    class="img-cards"/>
                    <p>Shakes</p>
                </div>

                <div class="cards">
                    <img 
                    src="/images/sorvete3.png" 
                    alt="Uma colher de pegar sorvete em massa contendo sorvete rosa em formato de bola, atrás um fundo roxo." 
                    class="img-cards"/>
                    <p>Massas</p>
                </div>

                <div class="cards">
                    <img 
                    src="/images/sorvete4.png" 
                    alt="Uma mão segurando um picolé dividido em diagonal com metade coberta por o que parece nozes em pequenos pedacoes e fundo branco e a outra metade dividida em dois sabores um roxo e o outro amarelo, fundo da imagem parede de tijolos roxa." 
                    class="img-cards"
                    >
                    <p>Picolés</p>
                </div>
            </section>
        </main>
    </div>




</body>
